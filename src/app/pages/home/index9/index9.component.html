
<section class="section bg-home height-100vh" id="home">
 <particles [style]="myStyle" [width]="width" [height]="height" [params]="myParams"></particles>
  <div class="bg-overlay"></div>
  <div class="">
      <div class="">
          <div class="container slidero">
              <div class="row">
                  <div class="col-lg-8 offset-lg-2 text-white text-center">
                      <h1 class="home-title"></h1>
                    
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

<ng-template #content let-modal>
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <youtube-player [videoId]="id" (ready)="savePlayer($event)" height="450" width="780" (change)="onStateChange($event)"
                [playerVars]="playerVars">
            </youtube-player>
        </div>
    </ng-template>

<app-services></app-services>
<app-work></app-work>
<app-getstart></app-getstart>
